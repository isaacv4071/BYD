{% extends "admin/base.html" %}

{% block content %}
<div class="container">
  <div class="d-grid gap-2 d-md-flex">
    <div><h2>USUARIOS</h2></div>
    <div class="ms-auto">
      <a class="btn" id="btn-adduser" href="{{url_for('usuario.adduser')}}">Agregar usuario<i class="bi bi-person-circle"></i></a>
    </div>
  </div>
  <table class="table table-hover">
    <thead class="cabecera">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Usuario</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
      <tr>
        <th scope="row">{{usuario[0]}}</th>
        <td>{{usuario[2]}}</td>
        <td>{{usuario[3]}}</td>
        <td>{{usuario[5]}}</td>
        <td>
          <a class="btn" href="/usuario/{{usuario[0]}}" ><i class="bi bi-eye-fill"></i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
  </div>
  </div>
</div>
{% endblock %}
