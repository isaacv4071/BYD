{% extends "base.html" %}

{% block content %}
<div class="container">
    <div id="title-inventory">
        <h2>INVENTARIO</h2>
        <div id="contenedor-inventario">
            <h5 class="text-center">Registrar Venta</h5>
            <div class="form-inventario">
                <div class="row g-2">
                    <div class="col-auto">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Productos</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <input class="form-control" type="number" min="1" max="100" step="1">
                    </div>
                </div>
                <div class="d-grid col-3 mx-auto">
                    <button class="btn" type="button">Vender</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
