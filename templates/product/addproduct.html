{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="text-center">
            <h2>AGREGAR PRODUCTO</h2>
        </div>
        <div id="contenedor-addproducto">
            <form method="post" action="/agregarproductos" enctype="multipart/form-data">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Proveedor</label>
                    <div class="col-sm-6">
                        <select class="form-select">
                            <option selected>Seleccionar</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Cantidad m√≠nima requerida en bodega</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Cantidad disponible en bodega</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="2" required></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="file" id="formFileMultiple" multiple required>
                    </div>
                </div>
                <div id="btn-space-addProducto">
                    <div class="d-grid gap-2 d-md-flex justifi-center">
                      <a href="{{url_for('productos.product')}}" id="btnCancelar"class="btn me-md-2">Cancelar</a>
                      <button id="btnAgregar" class="btn" type="submit">Agregar Producto<i class="bi-box-seam"></i></button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
{% endblock %}
