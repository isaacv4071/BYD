<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/estilos.css"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
  integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>
<body class="dashboard">
    <div class="menu-collapsed" id="sidemenu">
        <!--HEADER -->
        <div id="header">
            <div id="title"><span>BYD</span></div>
            <div id="menu-btn">
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
            </div>
        </div>
        <!--PROFILE-->
        <div id="profile">
            <div id="photo"><img src="https://i.ibb.co/TT4CwBP/perfil.jpg" alt="perfil" border="0"></div>
            <div id="name"><span>Username</span></div>
        </div>
        <!--ITEMS-->
        <div id="menu-items">
            <div class="item">
                <a href="#">
                    <div class="icon"><i class="bi bi-people"></i></div>
                    <div class="title"><span>Usuarios</span></div>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <div class="icon"><i class="bi bi-truck"></i></div>
                    <div class="title"><span>Proveedores</span></div>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <div class="icon"><i class="bi bi-box-seam"></i></div>
                    <div class="title"><span>Productos</span></div>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <div class="icon"><i class="bi bi-clipboard-data"></i></div>
                    <div class="title"><span>Inventario</span></div>
                </a>
            </div>
            <div class="item" id="topline">
                <a href="#">
                    <div class="icon"><i class="bi bi-door-open"></i></i></div>
                    <div class="title"><span>Salir</span></div>
                </a>
            </div>
        </div>
    </div>

    <div id="main-container">
        <div style="height: 50px; background-color: rgba(249, 243, 239, 1)"></div>
    <div style="height: 30px"></div>
    <!-- espacio en blanco -->

    <div>
      <div style="margin: 10px 120px"> <!-- Espaciado lateral-->

    
  

      <div class="row justify-content-between align-content-center">
  

        <div class="col-auto">
          <div style="color: #0d2935; font-family: 'Roboto', sans-serif;">
            <h1>USERS</h1>
          </div>
          </div>

        <div class="col-auto">
          <button
            type="button"
            class="btn btn-primary rounded-pill"
            style="background-color: rgba(8, 83, 115, 1)"
          >
            Add User
            <i class="fas fa-user-circle"></i>
          </button>
        </div>





      </div>



        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Usuario</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>
                <span style="font-size: 1.5em;">
                  <i class="fas fa-eye "></i>
                </span>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td>
                <span style="font-size: 1.5em;">
                  <i class="fas fa-eye "></i>
                </span>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
              <td>
                <span style="font-size: 1.5em;">
                  <i class="fas fa-eye "> <a href="#"> </a></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>




      </div>

    </div>
    
  </div>

    <script>
        const btn = document.querySelector('#menu-btn');
        const menu = document.querySelector('#sidemenu');
        btn.addEventListener('click', e => {
            menu.classList.toggle("menu-expanded");
            menu.classList.toggle("menu-collapsed");

            document.querySelector('body').classList.toggle('body-expanded');
        });
    </script>
</body>
</html>
