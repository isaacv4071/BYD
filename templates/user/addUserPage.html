{% extends "base.html" %}

{% block content %}
    <div class="container">
      <div class="container" id="title-adduser">
        <h2>ADD USER</h2>
      </div>
      <form method="post" action="/addusuario" enctype="multipart/form-data">
        <div class="row g-3 align-items-center my-3">
          <div class="col-2">
            <label for="FormControlInput1" class="form-label">Nombres</label>
          </div>
          <div class="col-10">
            <input type="text" class="form-control" id="addUserName" placeholder="Jhon" required/>
          </div>
        </div>

        <div class="row g-3 align-items-center my-3">
          <div class="col-2">
            <label for="FormControlInput2" class="form-label">Apellidos</label>
          </div>
          <div class="col-10">
            <input type="text" class="form-control" id="addUserName" placeholder="Doe" required/>
          </div>
        </div>

        <div class="row g-3 align-items-center my-3">
          <div class="col-2">
            <label for="FormControlInput3" class="form-label">Email</label>
          </div>
          <div class="col-10">
            <input type="email" class="form-control" id="addUserName" placeholder="usermail@domain.com" required/>
          </div>
        </div>

        <div class="row g-3 align-items-center my-3">
          <div class="col-2">
            <label for="FormControlInput4" class="form-label">Usuario</label>
          </div>
          <div class="col-10">
            <input type="text" class="form-control" id="addUserName" placeholder="JhonDoe99" required pattern="[A-Za-z0-9]+"/>
            <div id="FormControlInput5" class="form-text">
              No incluya espacios ni caracteres especiales.
            </div>
          </div>
        </div>

        <div class="row g-3 align-items-center my-3">
          <div class="col-2">
            <label for="FormControlInput4" class="form-label">Contraseña</label>
          </div>
          <div class="col-10">
            <input type="password" class="form-control" id="addUserName" placeholder="*********" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
            <div id="FormControlInput5" class="form-text">
              Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 caracteres o más
            </div>
          </div>
        </div>

        <div class="row g-3 align-items-center my-3">
          <div class="col-2">
            <label for="FormControlInput4" class="form-label">Rol</label>
          </div>
          <div class="col-10">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected>Elige el rol</option>
              <option value="1">SuperAdmin</option>
              <option value="2">Admin</option>
              <option value="3">End-User</option>
            </select>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <div class="col-auto">
            <a type="button" class="btn btn-outline-primary rounded-pill" href="{{url_for('usuario.user')}}">
              <spam style="
                    color: rgba(8, 83, 115, 1);
                    border-color: rgba(8, 83, 115, 1);
                  ">Cancelar</spam>
            </a>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary rounded-pill" style="background-color: rgba(8, 83, 115, 1)">
              Agregar usuario
              <i class="bi bi-person-circle"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
