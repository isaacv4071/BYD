{% extends "superAdmin/base.html" %}

{% block content %}
    <div class="container">
        <div class="text-center">
            <h2>PRODUCTO</h2>
        </div>
        <div id="contenedor-addproducto">
            <form method="post" action="" enctype="multipart/form-data">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" value="{{producto[0]}}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Proveedor</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" value="{{producto[1]}}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Cantidad mínima requerida en bodega</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" value="{{producto[2]}}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Cantidad disponible en bodega</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" value="{{producto[3]}}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Descripción</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="2" readonly>{{producto[4]}}</textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-6">
                        <img class="img-thumbnail" width="100" src="{{url_for('productos.uploads', nombreFoto=producto[5])}}" alt="producto">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="ec-stars-wrapper">
                        <a href="/productos/rating/1" data-value="1" title="Votar con 1 estrellas">&#9733;</a>
                        <a href="/productos/rating/2" data-value="2" title="Votar con 2 estrellas">&#9733;</a>
                        <a href="/productos/rating/3" data-value="3" title="Votar con 3 estrellas">&#9733;</a>
                        <a href="/productos/rating/4" data-value="4" title="Votar con 4 estrellas">&#9733;</a>
                        <a href="/productos/rating/5" data-value="5" title="Votar con 5 estrellas">&#9733;</a>
                    </div>
                </div>
                <div id="btn-space-addProducto">
                    <div class="d-grid gap-1 d-md-flex justifi-center">
                      <a href="{{url_for('productos.product')}}" id="btnCancelar"class="btn me-md-2">Regresar</a>
                    </div>
                  </div>
            </form>
        </div>
    </div>
{% endblock %}
