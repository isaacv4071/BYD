<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" media="screen" />
</head>
<body class="login">
    <div class="card text-center position-absolute top-50 start-50 translate-middle">
        <div class="card-body ">
            <h5>BYD</h5>
            <i class="bi bi-person-circle"></i>
            <form method="post" action="/inicio" enctype="multipart/form-data">
                <input class="form-control text-center" type="text" placeholder="Usuario" aria-label="Usuario" required>
                <input class="form-control text-center" type="password" placeholder="Contraseña" aria-label="Contraseña" required minlength="8">
                <button type="submit" class="btn" id="btnLogin">Iniciar sesión</button>
            </form>
        </div>
      </div>
</body>
</html>
